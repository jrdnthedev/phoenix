<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{listItems[0].listName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="danger" (click)="deleteList(listItems[0].id)">Delete List</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let item of listItems">
      <ion-card (click)="openModal(item)">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>{{item.beer}}</ion-card-title>
          <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <p>{{item.notes}}</p>
          <p>{{item.price | currency}}</p>
          <app-rating [rating]="item.rating"></app-rating>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ion-list>
</ion-content>
