<ion-list>
  <ng-container *ngFor="let item of myLists">
    <a [routerLink]="['list-details', item.id]">
    <ion-item detail="true">
      <ion-label>
        <h3 class="sub-headline">{{item.name}}</h3>
        <p>{{item.type}}</p>
        <p>Total: {{item.total}}</p>
      </ion-label>
    </ion-item>
  </a>
  </ng-container>
</ion-list>
