<ion-list>

  <ion-item>
    <ion-label position="stacked">Place Name</ion-label>
    <ion-input [clearInput]="true" placeholder="Enter establishment name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [clearInput]="true" placeholder="Enter beer name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Address</ion-label>
    <ion-input [clearInput]="true" placeholder="Enter location" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Beer type</ion-label>
    <ion-input [clearInput]="true" placeholder="Ex 'Dark' 'Porter' ..." ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Price</ion-label>
    <ion-input [clearInput]="true" placeholder="Ex 12.99" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Rating</ion-label>
    <ion-input [clearInput]="true" placeholder="Enter a rating between 0 - 5" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Notes</ion-label>
    <ion-input [clearInput]="true" placeholder="Enter flavours you notice" ></ion-input>
  </ion-item>

</ion-list>
